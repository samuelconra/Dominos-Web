  <body>
    <!-- NAVTOP -->
    <header>
      <nav class="navbar navbar-expand-lg sticky-top bg-azul-dominos">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"> 
            <img src="Images/DominosLogo-Chico.png" alt="Dominos-Logo" style="width: 40px;">
          </a>

          <div class="order-md-last my-auto">
            <a href="" class="icono-navtop"><i class="bi bi-cart-fill mx-2"></i></a>
          </div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
              <a class="nav-link link-navtop" href="/index.html">INICIO</a>
              <a class="nav-link active link-navtop" aria-current="page" href="/menu.html">MENÚ</a>
              <a class="nav-link link-navtop" href="#">ARMA TU PIZZA</a>
              <a class="nav-link link-navtop" href="#">SUCURSALES</a>
              <a class="nav-link link-navtop" href="/sobreNosotros.html">SOBRE NOSOTROS</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- MENU -->
    <main class="container text-center my-5">
      <h1 style="font-weight: 700;">NUESTRO MENÚ</h1>
    
      <!-- nav menu -->
      <nav>
        <div class="nav nav-tabs justify-content-center my-4" id="nav-tab" role="tablist">
          <button class="nav-link active link-menu" id="nav-pizza-tab" data-bs-toggle="tab" data-bs-target="#nav-pizza"
            type="button" role="tab" aria-controls="nav-pizza" aria-selected="true">Pizzas</button>
          <button class="nav-link link-menu" id="nav-pollo-tab" data-bs-toggle="tab" data-bs-target="#nav-pollo"
            type="button" role="tab" aria-controls="nav-pollo" aria-selected="false">Pollo</button>
          <button class="nav-link link-menu" id="nav-bebidas-tab" data-bs-toggle="tab" data-bs-target="#nav-bebidas"
            type="button" role="tab" aria-controls="nav-bebidas" aria-selected="false">Bebidas</button>
          <button class="nav-link link-menu" id="nav-postres-tab" data-bs-toggle="tab" data-bs-target="#nav-postres"
            type="button" role="tab" aria-controls="nav-postres" aria-selected="false">Postres</button>
        </div>
      </nav>
    
      <!-- contenidos -->
      <div class="tab-content" id="nav-tabContent">
        <!-- pizzas -->
        <div class="tab-pane fade show active" id="nav-pizza" role="tabpanel" aria-labelledby="nav-pizza-tab" tabindex="0">
          <div class="row justify-content-around text-center" id="menuPizzaDiv"></div>
        </div>
    
        <!-- pollo -->
        <div class="tab-pane fade" id="nav-pollo" role="tabpanel" aria-labelledby="nav-pollo-tab" tabindex="0">
          pollo
        </div>
    
        <!-- bebidas -->
        <div class="tab-pane fade" id="nav-bebidas" role="tabpanel" aria-labelledby="nav-bebidas-tab" tabindex="0">
          bebidas
        </div>
    
        <!-- postres -->
        <div class="tab-pane fade" id="nav-postres" role="tabpanel" aria-labelledby="nav-postres-tab" tabindex="0">
          postres
        </div>
      </div>
    
    </main>

    <!-- FOOTER -->
    <footer class="container-fluid bg-azul-dominos p-5 mt-5 text-center">
      <div class="row justify-content-center mb-3">
        <div class="col-4 col-lg-2 text-center">
          <a href="">SUCUSALES</a>
        </div>
        <div class="col-4 col-lg-2 text-center">
          <a href="">SOBRE NOSOTROS</a>
        </div>
        <div class="col-4 col-lg-2 text-center">
          <a href="">MENÚ</a>
        </div>
      </div>
      <div class="mb-4">
        <a href="">POLÍTICA DE PRIVACIDAD Y TÉRMINOS Y CONDICIONES</a>
      </div>

      <div class="text-center">
        <a href="https://www.facebook.com/DominosMexico/" target="_blank"><img src="Images/Facebook_Icon.png" alt="facebook" class="rs-footer"></a>
        <a href="https://www.instagram.com/dominosmexico/?hl=en" target="_blank"><img src="Images/Instagram_Icon.png" alt="Instagram" class="rs-footer"></a>
        <a href="https://twitter.com/dominosmx" target="_blank"><img src="Images/Twitter_Icon.png" alt="Twitter" class="rs-footer"></a>
        <a href="https://www.youtube.com/channel/UCO1328RJ5y-TrR2oRq9fBYw" target="_blank"><img src="Images/Youtube_Icon.png" alt="Youtube" class="rs-footer"></a>
      </div>
    </footer>

    <!-- MODALES PIZZA -->
    <div class="modal fade" id="pizzaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" >
        <div class="modal-content" style="overflow: hidden;">
          <div class="contenedor-modal mb-4">
            <button type="button" class="btn-close sobre-elemento" data-bs-dismiss="modal" aria-label="Close" id="btnCerrar"></button>
            <img class="modal-image" src="" alt="Image" />
          </div>
          <div class="container px-4 mb-2">
            <h5 class="pizza-tipo">Nombre de pizza</h5>
            <p class="pizza-descripcion" style="font-weight: 300;">Texto de producto</p>
          </div>
          <div class="container px-4 mb-2">
            <div class="row">
              <div class="col-6">
                <label for="cantidadPizza" style="display:inline">Cantidad:</label>
                <input type="number" name="cantidadPizza" id="cantidadPizza" value="1" min="1" max="5">
                <br>
                <label for="tamPizza">Tamaño:</label>
                <select id="tamPizza" name="tamPizza">
                  <option value="0">Individual</option>
                  <option value="1">Mediana (+$60)</option>
                  <option value="2">Grande (+$120)</option>
                </select>
              </div>
              <div class="col-6 text-end align-self-end">
                <p class="pizza-precio" style="font-size: 1.5rem; font-weight: 500">Subtotal: $<span id="productPrice"></span></p>
              </div>
            </div>
          </div>
          <hr>
          <div class="text-center">
            <button id="btnAgregar">AGREGAR AL CARRITO</button>
          </div>
        </div>
      </div>
    </div>
  </body>
