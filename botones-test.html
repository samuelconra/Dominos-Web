<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox con Botones</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .button-container {
            display: none;
        }

        .button {
            background-color: #ddd;
            color: black;
        }

        .button.active {
            background-color: green;
            color: white;
        }

        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <label>
        <input type="checkbox" class="checkbox"> Opción 1
        <div class="button-container">
            <button class="button" data-text="Texto 1">Botón 1</button>
            <button class="button" data-text="Texto 2">Botón 2</button>
            <button class="button" data-text="Texto 3">Botón 3</button>
        </div>
    </label>

    <label>
        <input type="checkbox" class="checkbox"> Opción 2
        <div class="button-container">
            <button class="button" data-text="Texto A">Botón A</button>
            <button class="button" data-text="Texto B">Botón B</button>
            <button class="button" data-text="Texto C">Botón C</button>
        </div>
    </label>

    <!-- Agrega más checkboxes según sea necesario -->

    <div id="output"></div>

    <script>
        $(document).ready(function () {
            $('.checkbox').change(function () {
                var buttonContainer = $(this).siblings('.button-container');
                buttonContainer.slideToggle();
            });

            $('.button').click(function () {
                // Desactivar todos los botones hermanos
                $(this).siblings('.button').removeClass('active');

                // Alternar la clase active del botón clicado
                $(this).toggleClass('active');

                // Obtener el texto asociado al botón
                var buttonText = $(this).data('text');

                // Mostrar el texto en el contenedor de salida
                $('#output').text('Texto seleccionado: ' + buttonText);
            });
        });
    </script>

</body>
</html>
